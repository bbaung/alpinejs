<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-data , x-text , x-html</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <script src="./app.js"></script>
    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>03. Re-useable Data , toggle simple</h1>


    <h2>Toggle simple</h2>

    <h3>Simple 1</h3>

    <div x-data="{open:false}">
        <button @click="open = !open" type="button">open/close</button>

        <p x-show="open">Content ...</p>
    </div>

    <br>

    <h3>Simple 2</h3>

    <div x-data="{
        open:false,
        toggle(){
            this.open = !this.open;
            }
        }">
        <button type="button" @click="toggle">open/close</button>

        <p x-show="open">Content ...</p>
    </div>

    <br>

    <h3>Simple 3, reuseable data</h3>

    <div x-data="dropdown">
        <button type="button" @click="toggle">open/close</button>

        <p x-show="open">Content ...</p>
    </div>

    <br>

    <div x-data="dropdown">
        <button type="button" @click="toggle">open/close , 2</button>

        <p x-show="open">Content ...</p>
    </div>

    <br>

    <div x-data="dropdown">
        <button type="button" @click="toggle">open/close , 3</button>

        <p x-show="open">Content ...</p>
    </div>
    
    
</body>
</html>
