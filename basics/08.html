<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-show , x-transition</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>08. x-show , x-transition</h1>

    <p>tip: console element</p>

    <div x-data="{open: false}">
        <button @click="open = !open" type="button">open/false</button>

        <p x-show="open"
        x-transition:enter.duration.200ms
        x-transition:leave.duration.2000ms
        >Content ...</p>

        <p x-show="open"
        x-transition:enter.duration.200ms
        x-transition:leave.duration.2000ms
        ><a href="https://alpinejs.dev/directives/transition">x-transition</a></p>
    </div>
    
</body>
</html>
