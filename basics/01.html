<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-data , x-text , x-html</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>01. x-data , x-text , x-html</h1>

        
    <div x-data="{name : 'arjun', message : 'Hello <b>World</b>'}">
        <p x-text="name"></p>

        <p x-text="message"></p>

        <p x-html="message"></p>
    </div>

    <div x-data="{ todo: '' }" x-init="
        await (
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(json => { todo = json })
        )
        ">
      <pre x-text="JSON.stringify(todo, null, 2)"></pre>
    </div>
    
</body>
</html>
