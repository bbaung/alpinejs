<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$el</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>$el</h1>

    <p>observe with console</p>

    <div x-data x-init="console.log('Init : ', $el)">
        <button x-on:click="console.log($el)" type="button">button</button>
    </div>

    <p>$el is a magic property that can be used to retrieve the current DOM node.</p>

    <div x-data>
        <button @click="$el.innerHTML = 'Hello World!'">Replace me with "Hello World!"</button>
    </div>
    
</body>
</html>
