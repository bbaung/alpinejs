<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$watch</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>$watch</h1>

    <p>observe with console</p>

    <div x-data="{open : false}" x-init="$watch('open', value => console.log('button 1 : ' + value))">
        <button x-on:click="open = !open" type="button">button 1</button>
        <p x-text="open"></p>
    </div>

    <div x-data="{open : false}" x-init="$watch('open', (value , oldValue) => console.log('button 2 value : ' + value + 'button 2 oldValue : ' + oldValue))">
        <button x-on:click="open = !open" type="button">button 2</button>
        <p x-text="open"></p>
    </div>
    
</body>
</html>
