<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$nextTick</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style>
        
    </style>
</head>
<body>

    <a href="./index.html">back to index.html</a>

    <h1>$nextTick</h1>

    <p>observe with console</p>

    <h2>before nextTick</h2>

    <div x-data="{name : 'Zara'}">
        <button x-on:click="name = 'John'; console.log('before $nextTick : ' + $refs.p.innerText)" type="button">button</button>

        <p x-ref="p" x-text="name"></p>
    </div>

    <h2>after nextTick</h2>

    <div x-data="{name : 'Zara'}">
        <button x-on:click="name = 'John'; $nextTick(() => { console.log('after $nextTick : ' + $refs.p.innerText) })" type="button">button</button>

        <p x-ref="p" x-text="name"></p>
    </div>
    
</body>
</html>
